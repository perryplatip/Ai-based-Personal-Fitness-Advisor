<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitAI - Login & Signup</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        .font-lato { font-family: 'Lato', sans-serif; }
        .font-open-sans { font-family: 'Open Sans', sans-serif; }
        
        .slide-panel {
            transition: transform 0.7s ease-in-out;
        }
        
        .slide-left {
            transform: translateX(-100%);
        }
        
        .slide-right {
            transform: translateX(100%);
        }
        
        .backdrop-blur {
            backdrop-filter: blur(12px);
        }
        
        .bg-glass {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .input-focus:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #611bf8;
            box-shadow: 0 0 0 2px rgba(97, 27, 248, 0.2);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #611bf8 0%, #7341ff 100%);
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #4607d0 0%, #631bff 100%);
            transform: scale(1.05);
        }
        
        .primary-gradient {
            background: linear-gradient(135deg, #611bf8 0%, #7341ff 100%);
        }
        
        @media (max-width: 768px) {
            .slide-left, .slide-right {
                transform: translateX(0);
            }
        }

        /* Custom animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-neutral-50 to-neutral-100 d-flex align-items-center justify-content-center p-4 position-relative">
        <!-- Background Pattern -->
        <div class="position-absolute inset-0 opacity-10 fixed" style="background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=2070'); background-size: cover; background-position: center;"></div>
        
        <div class="position-relative w-100" style="max-width: 64rem; height: 650px;">
            <div class="bg-glass backdrop-blur rounded-4 shadow-lg overflow-hidden h-100 position-relative border" style="border-color: rgba(224, 224, 224, 0.5);">
                
                <!-- Main Flex Container -->
                <div class="position-absolute inset-0 d-flex flex-column flex-md-row h-100">
                    
                    <!-- Left Panel -->
                    <div id="leftPanel" class="slide-panel w-100 w-md-50 d-flex align-items-center justify-content-center text-white position-relative primary-gradient">
                        <div class="text-center px-4 animate-fadeInUp">
                            <div class="mb-4">
                                <span class="material-symbols-outlined" style="font-size: 3rem; color: rgba(255,255,255,0.9);">fitness_center</span>
                            </div>
                            <h1 id="welcomeTitle" class="display-4 fw-bold mb-4 font-lato">WELCOME BACK!</h1>
                            <p id="welcomeText" class="fs-5 mb-4 font-open-sans" style="opacity: 0.9; line-height: 1.6;">
                                Continue your wellness journey with personalized nutrition guidance and track your healthy lifestyle progress
                            </p>
                            <div class="mx-auto rounded-pill" style="width: 80px; height: 4px; background: rgba(255,255,255,0.6);"></div>
                        </div>
                    </div>

                    <!-- Right Panel (Form) -->
                    <div id="rightPanel" class="slide-panel w-100 w-md-50 d-flex align-items-center justify-content-center position-relative" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
                        <div class="w-100 px-4" style="max-width: 400px;">
                            
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <h2 id="formTitle" class="display-5 fw-bold mb-2 font-lato" style="color: #464646;">Login</h2>
                                <p id="formSubtitle" class="font-open-sans" style="color: #999999;">Access your nutrition dashboard</p>
                            </div>

                            <!-- Form -->
                            <form id="authForm" class="needs-validation" novalidate>
                                
                                <!-- Username -->
                                <div class="mb-3 position-relative">
                                    <div class="position-absolute top-50 start-0 translate-middle-y ps-3">
                                        <i data-lucide="user" style="width: 20px; height: 20px; color: #999999;"></i>
                                    </div>
                                    <input type="text" id="username" name="username" class="form-control ps-5 py-3 input-focus font-open-sans" placeholder="Username" style="border-radius: 12px; border: 2px solid #e0e0e0; background: rgba(255, 255, 255, 0.8); color: #464646;">
                                    <div id="usernameError" class="invalid-feedback d-block mt-1" style="font-size: 0.875rem; color: #dc3545;"></div>
                                </div>

                                <!-- Email (Only Sign Up) -->
                                <div id="emailGroup" class="mb-3 position-relative" style="display: none;">
                                    <div class="position-absolute top-50 start-0 translate-middle-y ps-3">
                                        <i data-lucide="mail" style="width: 20px; height: 20px; color: #999999;"></i>
                                    </div>
                                    <input type="email" id="email" name="email" class="form-control ps-5 py-3 input-focus font-open-sans" placeholder="Email" style="border-radius: 12px; border: 2px solid #e0e0e0; background: rgba(255, 255, 255, 0.8); color: #464646;">
                                    <div id="emailError" class="invalid-feedback d-block mt-1" style="font-size: 0.875rem; color: #dc3545;"></div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3 position-relative">
                                    <div class="position-absolute top-50 start-0 translate-middle-y ps-3">
                                        <i data-lucide="lock" style="width: 20px; height: 20px; color: #999999;"></i>
                                    </div>
                                    <input type="password" id="password" name="password" class="form-control ps-5 pe-5 py-3 input-focus font-open-sans" placeholder="Password" style="border-radius: 12px; border: 2px solid #e0e0e0; background: rgba(255, 255, 255, 0.8); color: #464646;">
                                    <button type="button" id="togglePassword" class="btn position-absolute top-50 end-0 translate-middle-y pe-3 border-0 bg-transparent">
                                        <i data-lucide="eye" style="width: 20px; height: 20px; color: #999999;"></i>
                                    </button>
                                    <div id="passwordError" class="invalid-feedback d-block mt-1" style="font-size: 0.875rem; color: #dc3545;"></div>
                                </div>

                                <!-- Confirm Password (Only Sign Up) -->
                                <div id="confirmPasswordGroup" class="mb-3 position-relative" style="display: none;">
                                    <div class="position-absolute top-50 start-0 translate-middle-y ps-3">
                                        <i data-lucide="lock" style="width: 20px; height: 20px; color: #999999;"></i>
                                    </div>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control ps-5 pe-5 py-3 input-focus font-open-sans" placeholder="Confirm Password" style="border-radius: 12px; border: 2px solid #e0e0e0; background: rgba(255, 255, 255, 0.8); color: #464646;">
                                    <button type="button" id="toggleConfirmPassword" class="btn position-absolute top-50 end-0 translate-middle-y pe-3 border-0 bg-transparent">
                                        <i data-lucide="eye" style="width: 20px; height: 20px; color: #999999;"></i>
                                    </button>
                                    <div id="confirmPasswordError" class="invalid-feedback d-block mt-1" style="font-size: 0.875rem; color: #dc3545;"></div>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" id="submitBtn" class="btn btn-gradient text-white fw-semibold w-100 py-3 mb-3 shadow-lg font-open-sans" style="border-radius: 12px; transition: all 0.3s ease; border: none;">
                                    Login
                                </button>

                                <!-- Toggle Mode -->
                                <p class="text-center mt-3 font-open-sans" style="color: #999999;">
                                    <span id="toggleText">Don't have an account?</span>
                                    <button type="button" id="toggleMode" class="btn btn-link text-decoration-none p-0 ms-1 font-medium" style="color: #611bf8;">
                                        <span id="toggleButton">Sign Up</span>
                                    </button>
                                </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Tailwind config to match your existing themes
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neutral: {
                            50: "#f7f7f7",
                            100: "#eeeeee",
                            200: "#e0e0e0",
                            300: "#cacaca",
                            400: "#b1b1b1",
                            500: "#999999",
                            600: "#7f7f7f",
                            700: "#676767",
                            800: "#545454",
                            900: "#464646",
                            950: "#282828"
                        },
                        primary: {
                            50: "#f3f1ff",
                            100: "#e9e5ff",
                            200: "#d5cfff",
                            300: "#b7a9ff",
                            400: "#9478ff",
                            500: "#7341ff",
                            600: "#631bff",
                            700: "#611bf8",
                            800: "#4607d0",
                            900: "#3c08aa",
                            950: "#220174",
                            DEFAULT: "#611bf8"
                        }
                    }
                }
            }
        };

        // State management
        let isSignUp = false;
        let showPassword = false;
        let showConfirmPassword = false;
        
        const formData = {
            username: '',
            email: '',
            password: '',
            confirmPassword: ''
        };

        const errors = {};

        // DOM elements
        const elements = {
            leftPanel: document.getElementById('leftPanel'),
            rightPanel: document.getElementById('rightPanel'),
            welcomeTitle: document.getElementById('welcomeTitle'),
            welcomeText: document.getElementById('welcomeText'),
            formTitle: document.getElementById('formTitle'),
            formSubtitle: document.getElementById('formSubtitle'),
            emailGroup: document.getElementById('emailGroup'),
            confirmPasswordGroup: document.getElementById('confirmPasswordGroup'),
            submitBtn: document.getElementById('submitBtn'),
            toggleText: document.getElementById('toggleText'),
            toggleButton: document.getElementById('toggleButton'),
            toggleMode: document.getElementById('toggleMode'),
            togglePassword: document.getElementById('togglePassword'),
            toggleConfirmPassword: document.getElementById('toggleConfirmPassword'),
            username: document.getElementById('username'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirmPassword'),
            form: document.getElementById('authForm')
        };

        // Error display elements
        const errorElements = {
            username: document.getElementById('usernameError'),
            email: document.getElementById('emailError'),
            password: document.getElementById('passwordError'),
            confirmPassword: document.getElementById('confirmPasswordError')
        };

        // Input change handler
        function handleInputChange(e) {
            formData[e.target.name] = e.target.value;
            // Clear error when typing
            if (errors[e.target.name]) {
                errors[e.target.name] = '';
                errorElements[e.target.name].textContent = '';
                e.target.style.borderColor = '#e0e0e0';
            }
        }

        // Form validation
        function validateForm() {
            const newErrors = {};

            if (!formData.username.trim()) {
                newErrors.username = 'Username is required';
            }

            if (isSignUp) {
                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    newErrors.email = 'Invalid email format';
                }

                if (!formData.password) {
                    newErrors.password = 'Password is required';
                } else if (formData.password.length < 6) {
                    newErrors.password = 'Password must be at least 6 characters';
                }

                if (!formData.confirmPassword) {
                    newErrors.confirmPassword = 'Please confirm your password';
                } else if (formData.password !== formData.confirmPassword) {
                    newErrors.confirmPassword = 'Passwords do not match';
                }
            } else {
                if (!formData.password) {
                    newErrors.password = 'Password is required';
                }
            }

            return newErrors;
        }

        // Display errors
        function displayErrors(validationErrors) {
            Object.keys(errorElements).forEach(field => {
                if (validationErrors[field]) {
                    errorElements[field].textContent = validationErrors[field];
                    const input = document.getElementById(field);
                    if (input) input.style.borderColor = '#dc3545';
                } else {
                    errorElements[field].textContent = '';
                    const input = document.getElementById(field);
                    if (input) input.style.borderColor = '#e0e0e0';
                }
            });
        }

        // Form submission
        function handleSubmit(e) {
            e.preventDefault();
            
            // Update form data
            Object.keys(formData).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    formData[key] = element.value;
                }
            });

            const validationErrors = validateForm();
            
            if (Object.keys(validationErrors).length > 0) {
                Object.assign(errors, validationErrors);
                displayErrors(validationErrors);
                return;
            }

            console.log('Form submitted:', formData);
            alert(isSignUp ? 'Account created successfully!' : 'Logged in successfully!');
        }

        // Toggle between login and signup
        function toggleAuthMode() {
            isSignUp = !isSignUp;
            
            // Clear form data
            Object.keys(formData).forEach(key => {
                formData[key] = '';
                const element = document.getElementById(key);
                if (element) element.value = '';
            });
            
            // Clear errors
            Object.keys(errors).forEach(key => errors[key] = '');
            displayErrors({});

            // Update UI
            if (isSignUp) {
                // Switch to Sign Up mode
                elements.leftPanel.classList.add('slide-right');
                elements.rightPanel.classList.add('slide-left');
                elements.welcomeTitle.textContent = 'WELCOME!';
                elements.welcomeText.textContent = 'Join your personalized nutrition journey with AI-powered diet planning tailored for your wellness goals';
                elements.formTitle.textContent = 'Sign Up';
                elements.formSubtitle.textContent = 'Create your nutrition account';
                elements.emailGroup.style.display = 'block';
                elements.confirmPasswordGroup.style.display = 'block';
                elements.submitBtn.textContent = 'Sign Up';
                elements.toggleText.textContent = 'Already have an account?';
                elements.toggleButton.textContent = 'Login';
            } else {
                // Switch to Login mode
                elements.leftPanel.classList.remove('slide-right');
                elements.rightPanel.classList.remove('slide-left');
                elements.welcomeTitle.textContent = 'WELCOME BACK!';
                elements.welcomeText.textContent = 'Continue your wellness journey with personalized nutrition guidance and track your healthy lifestyle progress';
                elements.formTitle.textContent = 'Login';
                elements.formSubtitle.textContent = 'Access your nutrition dashboard';
                elements.emailGroup.style.display = 'none';
                elements.confirmPasswordGroup.style.display = 'none';
                elements.submitBtn.textContent = 'Login';
                elements.toggleText.textContent = "Don't have an account?";
                elements.toggleButton.textContent = 'Sign Up';
            }
        }

        // Toggle password visibility
        function togglePasswordVisibility(fieldId, toggleButtonId) {
            const field = document.getElementById(fieldId);
            const toggleBtn = document.getElementById(toggleButtonId);
            const icon = toggleBtn.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                field.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }

        // Event listeners
        elements.form.addEventListener('submit', handleSubmit);
        elements.toggleMode.addEventListener('click', toggleAuthMode);
        
        // Password toggle events
        elements.togglePassword.addEventListener('click', () => {
            showPassword = !showPassword;
            togglePasswordVisibility('password', 'togglePassword');
        });
        
        elements.toggleConfirmPassword.addEventListener('click', () => {
            showConfirmPassword = !showConfirmPassword;
            togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
        });

        // Input event listeners
        ['username', 'email', 'password', 'confirmPassword'].forEach(fieldName => {
            const element = document.getElementById(fieldName);
            if (element) {
                element.addEventListener('input', handleInputChange);
            }
        });

        // Add hover effects to inputs
        document.querySelectorAll('.input-focus').forEach(input => {
            input.addEventListener('mouseenter', function() {
                this.style.borderColor = '#611bf8';
            });
            
            input.addEventListener('mouseleave', function() {
                if (!this.matches(':focus') && !errors[this.name]) {
                    this.style.borderColor = '#e0e0e0';
                }
            });
        });
    </script>
</body>
</html>
